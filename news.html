---
layout: default
title: News
permalink: /news
style: news
---

<main class="main">
    <div class="skin-container"></div>

    <article class="news-container">
        <h2 class="hidden">News</h2>

        <ul class="news-list">
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">
                        <div class="list-image-wrap">
                            <img src="{{ post.thumbnail }}" alt="{{ post.title }}">
                        </div>

                        <div class="list-info-wrap">
                            <h3 class="list-title">{{ post.title }}</h3>
                            <span class="list-date">{{ post.date | date_to_string }}</span>
                            <div class="list-text">
                                {{ post.excerpt }}
                            </div>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
